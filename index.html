<!DOCTYPE html>

<html>
<head>
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topbar">
        <a class="active" href="#">Movie Explorer</a>
        <div class="search-container">
            <form role="search" id="form">
                <input type="serach" id="query" name="q" placeholder="Search..">
            </form>
        </div>
    </div>

    <div style="padding-left:16px"></div>

    <section id="section"> 
        <div class="row">
            <div class="column">
                <div class="card">
                    <img src="images.jpg" class="thumbnail">
                    <h3>Movie Title</h3>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
